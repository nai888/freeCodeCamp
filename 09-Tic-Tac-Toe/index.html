<!DOCTYPE HTML>
<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8">
	<meta name="author" content="Ian A. Cook">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Import jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Import scripts -->
	<script src="scripts/players.js"></script>
	<script src="scripts/game.js"></script>
	<script src="scripts/control.js"></script>
	<script src="scripts/ui.js"></script>
	<!-- Import Google Font Overlock -->
	<link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet">
	<!-- Import Normalize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
	<!-- Import stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
	<header>
		<h1 class="title">Tic Tac Toe</h1>
	</header>
	<main>
		<table class="score">
			<tr>
				<td class="player-name">Player:</td>
				<td class="player-score">0</td>
				<td class="cpu-name">Computer:</td>
				<td class="cpu-score">0</td>
				<td class="reset">Reset Score</td>
			</tr>
		</table>
		<div class="view"></div>
		<p class="notification"></p>
	</main>
	<footer>
		<p>Built by <a href="https://www.freecodecamp.com/nai888" target="_blank" rel="noopener">Ian A. Cook</a>, copyright &copy;
			2017. <a href="https://github.com/nai888/freeCodeCamp/tree/master/09-Tic-Tac-Toe" target="_blank" rel="noopener">View this project on GitHub.</a>			Minimax algorithm inspired by <a href="https://mostafa-samir.github.io/Tic-Tac-Toe-AI/" target="_blank" rel="noopener">Mostafa Samir</a>.</p>
	</footer>
</body>

</html>
