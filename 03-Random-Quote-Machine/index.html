<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ian A. Cook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Import jQuery Color -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.plus-names.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE=" crossorigin="anonymous"></script>
    <!-- Import script -->
    <script src="script.js"></script>
    <!-- Import FontAwesome -->
    <script src="https://use.fontawesome.com/0056ab3f6c.js"></script>
    <!-- Import Google Font Amiko -->
    <link href="https://fonts.googleapis.com/css?family=Amiko:400,700" rel="stylesheet">
    <!-- Import BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Import stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <div class="container-fluid text-center">
            <h1>Random Quote Machine</h1>
            <h2><i class="fa fa-quote-left" aria-hidden="true"></i> <i class="fa fa-quote-right" aria-hidden="true"></i></h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="quote-box center-block">
                <div class="quote-text">
                    <h2><i class="fa fa-quote-left"></i> <span id="text"></span> <i class="fa fa-quote-right"></i></h2>
                </div>
                <div class="quote-author text-right">
                    <h3>&mdash; <span id="author"></span></h3>
                </div>
                <div class="quote-buttons container-fluid">
                    <div class="col-xs-6 tweet-quote">
                        <button class="button btn" id="tweet-quote" a title="Tweet this quote!" target="_blank"><i class="fa fa-twitter" aria-hidden="true" title="Tweet this quote!"></i></button>
                    </div>
                    <div class="col-xs-6">
                        <button class="button btn" id="new-quote"><i class="fa fa-refresh" aria-hidden="true"></i> New quote</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-center">Copyright &copy; 2017 by <a href="https://www.freecodecamp.com/nai888" target="_blank">Ian A. Cook</a>. Quotes and attributions from <a href="https://litemind.com/best-famous-quotes/" target="_blank">Litemind</a>.</p>
    </footer>
</body>

</html>
