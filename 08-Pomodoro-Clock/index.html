<!DOCTYPE HTML>
<html>

<head>
    <title>Pomodoro Clock</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ian A. Cook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Import script -->
    <script src="script.js"></script>
    <!-- Import Google Font News Cycle -->
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <!-- Import Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <!-- Import stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <h1 class="title">Pomodoro Clock</h1>
    </header>
    <main>
        <div class="times">
            <div class="break">
                <h3>Break Length</h3>
                <p><button id="break-minus" class="break minus" v-on:click="minus(break)">&minus;</button><input type="text" v-model="breakMins" class="mins"></input>:<input type="text" v-model="breakSecs" class="secs"></input><button id="break-plus" class="break plus" v-on:click="plus(break)">+</button></p>
            </div>
            <div class="session">
                <h3>Session Length</h3>
                <p><button id="session-minus" class="session minus" v-on:click="minus(session)">&minus;</button><input type="text" v-model="sessMins" class="mins"></input>:<input type="text" v-model="sessSecs" class="secs"></input><button id="session-plus" class="session plus" v-on:click="plus(session)">+</button></p>
            </div>
        </div>
        <div id="tomato" class="tomato">
            <p class="time">{{ timerTime }}</p>
        </div>
        <button id="reset" class="reset">Reset Time</button>
    </main>
    <footer>
        <p>Built by <a href="https://www.freecodecamp.com/nai888" target="_blank">Ian A. Cook</a>, copyright &copy; 2017. <a href="https://github.com/nai888/freeCodeCamp/tree/master/08-Pomodoro-Clock" target="_blank">View this project on GitHub.</a></p>
    </footer>
</body>

</html>
