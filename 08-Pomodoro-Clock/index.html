<!DOCTYPE HTML>
<html>

<head>
    <title>Pomodoro Clock</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ian A. Cook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Import script -->
    <script src="script.js"></script>
    <!-- Import Google Font News Cycle -->
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <!-- Import Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <!-- Import stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <h1 class="title">Pomodoro Clock</h1>
    </header>
    <main>
        <div class="times">
            <div class="break">
                <h3>Break Length</h3>
                <p><button class="break minus" label="Break Minus">&minus;</button><span class="break-time"></span><button class="break plus" label="Break Plus">+</button></p>
            </div>
            <div class="session">
                <h3>Session Length</h3>
                <p><button class="session minus" label="Session Minus">&minus;</button><span class="session-time"></span><button class="session plus" label="Session Plus">+</button></p>
            </div>
        </div>
        <div class="tomato">
            <p class="time"></p>
            <button class="start-stop" label="Start/Stop">Start</button>
        </div>
        <button class="reset" label="Reset Time">Reset Time</button>
    </main>
    <footer>
        <p>Built by <a href="https://www.freecodecamp.com/nai888" target="_blank" rel="noopener">Ian A. Cook</a>, copyright &copy; 2017. <a href="https://github.com/nai888/freeCodeCamp/tree/master/08-Pomodoro-Clock" target="_blank" rel="noopener">View this project on GitHub.</a></p>
    </footer>
</body>

</html>
