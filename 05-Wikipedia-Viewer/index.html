<!DOCTYPE html>
<html>

<head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ian A. Cook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Import jQuery Color -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.plus-names.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE=" crossorigin="anonymous"></script>
    <!-- Import script -->
    <script src="script.js"></script>
    <!-- Import FontAwesome -->
    <script src="https://use.fontawesome.com/e2bae4f689.js"></script>
    <!-- Import Google Font Radley -->
    <link href="https://fonts.googleapis.com/css?family=Radley:400,400i&amp;subset=latin-ext" rel="stylesheet">
    <!-- Import BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Import stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Search Wikipedia</h1>
        </header>
        <main>
            <div id="action-area" class="text-center">
                <div>
                    <form id="query-form">
                        <input type="search" name="query" id="query" class="text-center">
                    </form>&nbsp;<button id="close" class="btn btn-no-border" aria-label="Close search"><i class="fa fa-times" aria-hidden="true" title="Close"></i></button>&nbsp;<button name="submit" id="search" class="btn btn-no-border" aria-label="Search"><i class="fa fa-search" aria-hidden="true" title="Search"></i></button></div>
                <button id="random" class="btn btn-default" title="Random Article"><i class="fa fa-random fa-fw" aria-hidden="true"></i> Random Article</button>
            </div>
            <div id="results">
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p class="text-center">Copyright &copy; 2017 by <a href="https://www.freecodecamp.com/nai888" target="_blank">Ian A. Cook</a>.</p>
                <p><a href="https://github.com/nai888/freeCodeCamp/tree/master/05-Wikipedia-Viewer" target="_blank">View this project on GitHub.</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
