<!DOCTYPE HTML>
<html>

<head>
	<title>Markdown Previewer</title>
	<meta charset="UTF-8">
	<meta name="author" content="Ian A. Cook">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Import script -->
	<script src="script.js"></script>
	<!-- Import marked markdown parser -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
	<!-- Import Google Fonts Source Code Pro and Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">
	<!-- Import Normalize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
	<!-- Import stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

	<head>
		<h1 class="header">GitHub Flavored Markdown Previewer</h1>
	</head>
	<main>
		<div class="col col-1">
			<h2 class="title">Markdown Entry</h2>
			<textarea autofocus></textarea>
		</div>
		<div class="col col-2">
			<h2 class="title">Markdown Renderer</h2>
			<div class="renderer"></div>
		</div>
	</main>
	<footer>
		<p>Built by <a href="https://www.freecodecamp.com/nai888" target="_blank" rel="noopener">Ian A. Cook</a>, copyright &copy;
			2017. <a href="https://github.com/nai888/freeCodeCamp/tree/master/11-Markdown-Previewer" target="_blank" rel="noopener">View this project on GitHub.</a></p>
	</footer>
</body>

</html>
