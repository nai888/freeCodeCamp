<!DOCTYPE HTML>
<html>

<head>
    <title>Twitch.tv App</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ian A. Cook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Import jQuery Color -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.plus-names.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE=" crossorigin="anonymous"></script>
    <!-- Import script -->
    <script src="script.js"></script>
    <!-- Import FontAwesome -->
    <script src="https://use.fontawesome.com/c25eecc8a6.js"></script>
    <!-- Import Google Font PT Sans -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <!-- Import BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Import stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 id="title">Twitch.tv User Status App</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="status-box">
                <div id="status-header" class="row">
                    <div class="col-xs-6">
                        <h2 id="status-title">Streams Status</h2>
                    </div>
                    <div class="col-xs-6 text-center">
                        <button id="filter-online" class="filter btn btn-default">Online</button> <button id="filter-offline" class="filter btn btn-default">Offline</button> <button id="filter-all" class="filter btn btn-default">Show All</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Copyright &copy; 2017 by <a href="https://www.freecodecamp.com/nai888" target="_blank">Ian A. Cook</a>.</p>
        </div>
    </footer>
</body>

</html>
