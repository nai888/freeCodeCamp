<div class="dashboard" *ngIf="loggedIn">
  <h2>Dashboard</h2>
  <p>You may create a new poll or vote on others&rsquo; polls.</p>
</div>
<div class="dashboard" *ngIf="!loggedIn">
  <p>To create a new poll, you will need to <a routerLink="/login">log in</a>.</p>
  <p>You may vote on others&rsquo; polls without logging in, but you will need the direct link to access them.</p>
</div>
