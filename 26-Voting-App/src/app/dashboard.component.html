<div class="dashboard" *ngIf="loggedIn; else loggedout">
  <h2>Dashboard</h2>
  <button class="btn" (click)="routeNewPoll()">New Poll</button>
  <button class="btn" (click)="routeRandomPoll()">Random Poll</button>
  <h3>Your Polls</h3>
  <ul *ngIf="numMyPolls; else nopolls">
    <li *ngFor="let poll of myPolls"><a [routerLink]="'polls/' + poll.id">{{poll.question}}</a></li>
  </ul>
  <ng-template #nopolls><p class="no-polls">You have no polls yet.</p></ng-template>
</div>
<ng-template #loggedout>
  <div class="dashboard">
    <p>To create a new poll, you will need to <a routerLink="/login">log in</a>.</p>
    <p>You may vote on others&rsquo; polls without logging in.</p>
    <button class="btn" (click)="routeRandomPoll()">Random Poll</button>
  </div>
</ng-template>
