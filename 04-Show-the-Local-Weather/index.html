<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ian A. Cook">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Import jQuery Color -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.plus-names.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE=" crossorigin="anonymous"></script>
    <!-- Import script -->
    <script src="script.js"></script>
    <!-- Import FontAwesome -->
    <script src="https://use.fontawesome.com/0056ab3f6c.js"></script>
    <!-- Import Google Font Palanquin -->
    <link href="https://fonts.googleapis.com/css?family=Palanquin:400,700" rel="stylesheet">
    <!-- Import BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Import stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header text-center">
                <h1 class="title">Weather App</h1>
            </div>
        </header>
        <main>
            <div class="weatherbox text-center center-block well">
                <h2 class="location">Location</h2>
                <h3 id="temperature"><span id="temp"></span> &deg; <span id="system"></span></h3>
                <button id="toggle" class="btn btn-default">&deg; C / &deg; F</button>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p class="text-center">Copyright &copy; 2017 by <a href="https://www.freecodecamp.com/nai888" target="_blank">Ian A. Cook</a>. Weather data from <a href="https://www.apixu.com" target="_blank">Apixu</a>.</p>
            </div>
        </footer>
    </div>
</body>

</html>
