<!DOCTYPE HTML>
<html>

<head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ian A. Cook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Import script -->
    <script src="script.js"></script>
    <!-- Import Google Font Dancing Script and Fira Mono -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Fira+Mono" rel="stylesheet">
    <!-- Import Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <!-- Import stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="calculator">
        <header>
            <h1 class="name">JavaScript Calculator</h1>
        </header>
        <main>
            <div class="screen">
                <div class="entry">
                    <p class="entry">0</p>
                </div>
                <div class="equation">
                    <p class="equation">0</p>
                </div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="clear ac acc" value="ac">AC</button></td>
                        <td><button class="clear ce acc" value="ce">CE</button></td>
                        <td><button class="operator divide" value="divide">&divide;</button></td>
                        <td><button class="operator times" value="times">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number seven" value="7">7</button></td>
                        <td><button class="number eight" value="8">8</button></td>
                        <td><button class="number nine" value="9">9</button></td>
                        <td><button class="operator minus" value="minus">&minus;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number four" value="4">4</button></td>
                        <td><button class="number five" value="5">5</button></td>
                        <td><button class="number six" value="6">6</button></td>
                        <td><button class="operator plus" value="plus">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number one" value="1">1</button></td>
                        <td><button class="number two" value="2">2</button></td>
                        <td><button class="number three" value="3">3</button></td>
                        <td rowspan="2"><button class="operator equals acc" value="equals">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="number zero" value="0">0</button></td>
                        <td><button class="number dot" value="dot">.</button></td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <p>Built by <a href="https://www.freecodecamp.com/nai888" target="_blank">Ian A. Cook</a>, copyright &copy; 2017</p>
            <p><a href="https://github.com/nai888/freeCodeCamp/tree/master/07-Javascript-Calculator" target="_blank">View this project on GitHub.</a></p>
        </footer>
    </div>
</body>

</html>
